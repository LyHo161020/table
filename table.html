<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        td {
            border-bottom:1px solid #e0e0e0;
        }
    </style>
</head>

<body>
    <h2>Thời khoá biểu</h2>
    <table
        style="text-align:center;border-collapse: collapse;width: 600px;height: 300px;font-family: 'Patua One', cursive;"
        border="1">
        <tr style="background-color: red;color: #ffffff;">
            <th style="border-color: white ;" rowspan="2">Thứ</th>
            <th style="border-color: white ;" colspan="3">Hoạt động</th>
        </tr>
        <tr style="background-color: red;color: #ffffff;">
            <th style="border-color: white ;">Sáng</th>
            <th>Chiều</th>
        </tr>
        <tr>
            <td>Thứ 2</td>
            <td>Thể dục</td>
            <td>Toán</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Hoá học</td>
            <td>Sinh học</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Mĩ thuật</td>
            <td>Anh Văn</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Công nghệ</td>
            <td>Vật Lí</td>
        </tr>
    </table>
</body>

</html>
